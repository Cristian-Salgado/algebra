<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Grasa Corporal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .calculator h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }
        .calculator label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .calculator input, .calculator select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f9f0;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            color: #2e7d32;
            font-weight: bold;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logo img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://comeduc.cl/wp-content/uploads/2023/04/INACAP-PNG.png" alt="Logo Inacap">
    </div>
    <div class="calculator">
        <h1>Calculadora de Grasa Corporal</h1>
        <form id="fatCalculator">
            <label for="gender">Sexo:</label>
            <select id="gender" name="gender" required>
                <option value="">Seleccione...</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
            </select>

            <label for="age">Edad (a침os):</label>
            <input type="number" id="age" name="age" required>

            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Altura (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="neck">Circunferencia del cuello (cm):</label>
            <input type="number" id="neck" name="neck" required>

            <label for="waist">Circunferencia de la cintura (cm):</label>
            <input type="number" id="waist" name="waist" required>

            <button type="button" onclick="calculateFat()">Calcular</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculateFat() {
            const gender = document.getElementById('gender').value;
            const age = parseFloat(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const neck = parseFloat(document.getElementById('neck').value);
            const waist = parseFloat(document.getElementById('waist').value);

            if (!gender || isNaN(age) || isNaN(weight) || isNaN(height) || isNaN(neck) || isNaN(waist)) {
                alert('Por favor, completa todos los campos con valores v치lidos.');
                return;
            }

            let fatPercentage;
            if (gender === 'male') {
                // F칩rmula para hombres
                fatPercentage = ((86.010 * Math.log10(waist - neck)) - (70.041 * Math.log10(height)) + 36.76).toFixed(2);
            } else if (gender === 'female') {
                // F칩rmula para mujeres
                fatPercentage = ((163.205 * Math.log10(waist + neck)) - (97.684 * Math.log10(height)) - 78.387).toFixed(2);
            }

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = `Tu porcentaje estimado de grasa corporal es: ${fatPercentage}%`;
        }
    </script>
</body>
</html>
